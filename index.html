<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>FRADS BOOKLIST</title>
</head>
<body>
    <div class="container">
        <h1>Frads Add book</h1>
        <form id="book" action="" method="">

            <label for="title">Title:</label>
            <input type="text" name="title" id="title" class="u-full-width"> <br>
                
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" class="u-full-width"> <br>
            
            <label for="isbn">ISBN:</label>
            <input type="text" name="isbn" id="isbn" class="u-full-width"> <br>

            <button type="submit">SUBMIT</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
